<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Week 4 - Question 1</title>
  <script>
    function consoleHi() {
      console.log('Hi there! JavaScript is cool!');
    }
    function alertHi() {
      alert('Hi there! JavaScript is cool!')
    }
  </script>
</head>
<body>
  <button onclick="consoleHi()">
    Console Hi
  </button>
  <button onclick="alertHi()">
    Alert Hi
  </button>
</body>
</html>
