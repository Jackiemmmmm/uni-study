<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise Week 4 - Question 6</title>
    <script>
      function addImg() {
        const getId = document.getElementById("showImg");
        getId.innerHTML = getId.innerHTML + '&nbsp; &#x1F438';
      }
    </script>
  </head>
  <body>
    <div style="padding-bottom: 2rem">
      <img src="./frog.jpg" width="100" alt="Frog" onclick="addImg()" />
    </div>
    <div id="showImg"></div>
  </body>
</html>
