<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week6 - Question 3</title>
    <script>
      let count = 0;
      function counter() {
        count += 1;
        document.getElementById("count").innerHTML = count;
      }
    </script>
  </head>
  <body>
    <button onclick="counter()">Increase counter</button>
    <p id="count">0</p>
  </body>
</html>
