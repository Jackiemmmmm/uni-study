<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week6 - Question 2</title>
    <script>
      function calculate() {
        const getSymbol = document.getElementById("calcSymbol").value;
        const getFirst = Number(document.getElementById("firstValue").value);
        const getSecond = Number(document.getElementById("secondValue").value);
        const getTotal = Number(document.getElementById("totalValue").value);
        const getText = document.getElementById("showText");

        let calculateValue = null;
        if (getSymbol === "+") {
          calculateValue = getFirst + getSecond;
        } else if (getSymbol === "-") {
          calculateValue = getFirst - getSecond;
        } else if (getSymbol === "*") {
          calculateValue = getFirst * getSecond;
        }

        if (calculateValue === getTotal) {
          getText.innerHTML = "Correct!";
        } else {
          getText.innerHTML = "Incorrect, please try again.";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <input id="firstValue" type="number" />
      <select id="calcSymbol">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
      </select>
      <input id="secondValue" type="number" />
      =
      <input id="totalValue" type="number" />
      <button onclick="calculate()">Check</button>
      <span id="showText"></span>
    </div>
  </body>
</html>
